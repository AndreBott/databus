#{extends './adminTemplate.html' /}
#{set subtab:'groups' /}

<h2>Groups</h2>

<table border="1" class="data" cellpadding="5" cellspacing="0">
	<thead>
	    <tr>
	        <th>Name</th>
	    </tr>
	</thead>
	<tbody>
	    #{list groups, as:'group'}
	        <tr>
	            <td><a href="@{gui.MyGroups.editGroup(group.name)}">${group.name}</a></td>
	        </tr>
	    #{/list}
	</tbody>
</table>
